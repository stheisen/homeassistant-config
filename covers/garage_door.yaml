# -----------------------------------------------------------------------------
# The garage door "cover" configuration
# -----------------------------------------------------------------------------
- cover:
    device_class: garage
    unique_id: garage_door
    friendly_name: "Garage Door"
    value_template: >-
      {% if is_state('binary_sensor.garage_door', 'on') %}
        Closed
      {% else %}
        Open
      {% endif %}
    open_cover:
      - condition: state
        entity_id: binary_sensor.garage_door
        state: "on"
      - service: switch.turn_on
        target:
          entity_id: switch.garage_door
    close_cover:
      - condition: state
        entity_id: binary_sensor.garage_door
        state: "off"
      - service: switch.turn_on
        target:
          entity_id: switch.garage_door
    stop_cover:
      - service: switch.turn_on
        target:
          entity_id: switch.garage_door
    icon_template: >-
      {% if is_state('binary_sensor.garage_door', "off") %}
        mdi:garage-open
      {% else %}
        mdi:garage
      {% endif %}
