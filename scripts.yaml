light_fade_up_from_zero:
  sequence:

    # Dim the fucker and turn it off
    - service: light.turn_on
      entity_id: light.light_patio_north              
      data:
        transition: 2
        brightness: 0
    - delay: 0:00:03
    - service: light.turn_off
      entity_id: light.light_patio_north              
    
    # Turn the fucker back on
    - delay: 0:00:2
    - service: light.turn_on
      entity_id: light.light_patio_north
      data:
        transition: 20
        rgb_color: [0,0,255]
        brightness: 255


